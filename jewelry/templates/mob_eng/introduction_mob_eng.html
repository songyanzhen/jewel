                    <li>

                        style="margin-top: 1rem; margin-bottom:0; font-weight: bold;"

                        class="content"
                        type="text"
                        clos=",50"
                        rows="5"
                        warp="hard"
                        placeholder="Email Content"
                        style="width: 90%; margin-top: 1rem;"
                      ></textarea>
                    </li>
                  </ul>

                <div class="modal-footer" style="margin-right: 7%;">

                    data-dismiss="modal"
                  >

                  <button
                    type="button"
